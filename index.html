<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Links</title>
    <style>
      section {
        display: none;
    }

    /* CSS to show the selected section */
    section:target {
        display: block;
    }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        justify-content: center;
      }
      header,
      nav,
      main,
      footer {
        padding: 20px;
        text-align: center;
        justify-content: center;
      }
      nav a {
        margin-right: 20px;
        text-decoration: none;
      }
      section {
        margin-bottom: 40px;
      }
      h2 {
        margin-top: 0;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin-bottom: 10px;
      }
      img {
        width: 300px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to my Website!</h1>
    </header>
    <nav>
      <a href="#home">Home</a>
      <a href="#gallery">Gallery</a>
      <a href="#menu">Menu</a>
      <p>Welcome to my website! I specialize in technology solutions.</p>

    </nav>
    <main>
      <section id="home">
        <h2>Home</h2>
        <a href="https://www.open.edu/openlearn/science-maths-technology/engineering-technology/what-technology"
          ><img src="static\images\technology.jpg" alt="Technology"
        /></a>
      </section>
      <section id="gallery">
        <h2>Gallery</h2>
        <div class="image-grid">
          <a href="https://www.tripadvisor.com/Attractions-g6-Activities-c57-t93-Africa.html"
            ><img src="static\images\nature.jpg" alt="Valley"
          /></a>
          <a href="https://en.wikipedia.org/wiki/Mount_Kilimanjaro"
            ><img src="static\images\Mount Kilimanjaro.jpg" alt="Mount Kilimanjaro"
          /></a>
          <a href="https://storyteller.travel/rivers-in-africa/"
            ><img src="static\images\Africa’s “Crazy River!” Richard Grant’s Dangerous African Adventure!.jpg" alt="Africa`s crazy river"
          /></a>
        </div>
      </section>
      <section id="menu">
        <h2>Menu</h2>
        <ul>
          <li>
            <a href="https://www.tasteatlas.com/best-rated-dishes-in-africa"
              ><img src="static\images\food.jpg" alt="Burger"
            /></a>
            <caption>Burger  </caption>
          </li>
          <li>
            <a href="https://www.tasteatlas.com/best-rated-dishes-in-africa"
              ><img src="static\images\african dish.jpg" alt="African dishes"
            /></a>
            <caption> Chapati</caption>
          </li>
          <li>
            <a href="https://www.tasteatlas.com/best-rated-dishes-in-africa"
              ><img src="static\images\African Chicken Stew.jpg" alt="African chicken stew"
            /></a>
            <caption> Chicken
            </caption>
        </ul>
      </section>
    </main>
    <footer>
      <p>© 2024 My Website</p>
    </footer>
  </body>
</html>
